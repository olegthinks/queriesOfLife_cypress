# to use orbs, must use version >= 2.1
version: 2.1
orbs:
  # import Cypress orb by specifying an exact version x.y.z
  # or the latest version 1.x.x using "@1" syntax
  cypress: cypress-io/cypress@1
workflows:
  version: 2
  build:
      jobs:
        e2e:
          cypress/run
      triggers:
        - schedule:
            cron: "* * * * *"
            filters:
              branches:
                only:
                  - master
                  - beta
      
